<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Keyboard Layout Research</title>
  <style>
    input {
      width: 200px
    }
    .question {
      padding: 8px;
      background-color: lightgrey;
      margin-bottom: 16px;
    }
    .answer {
      padding: 8px;
    }
  </style>
  <script>
    event_log = [];
    function logEvent(type) {
      event_log.push({
        type: type,
        time: performance.now()
      })
    }
    function handlesubmit() {
      logEvent("submit")
      document.getElementById("log").value = JSON.stringify(event_log, undefined, "  ");
      document.getElementById("summary").value = JSON.stringify(getSummary(event_log), undefined, "  ");
    }
    function getSummary() {
      return {
        first_input_to_submit_ms: 15
      }
    }
    logEvent("start");
  </script>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdl3b0JqQPxCO-YV9lQH6gLD0nTOh0kkSoXFHFaCIDakwS8lg/formResponse" target="_self" method="POST" onsubmit="handlesubmit()">
    <div class="question">
      Please select the keyboard layout
      <div class="answer">
        <select name="entry.1029536509" required>
          <option>Default</option>
          <option>Compact 48</option>
          <option>Medium 48</option>
          <option>Wide 48</option>
          <option>Compact 36</option>
          <option>Medium 36</option>
          <option>Wide 36</option>
          <option>Compact 32</option>
          <option>Medium 32</option>
          <option>Wide 32</option>
        </select>
      </div>
    </div>
    <div class="question">
      Please type "hello"
      <div class="answer"><input type="text" name="entry.1774757950" value="" pattern="hello" required></input></div>
    </div>
    <div class="question">
      Please type "John Smith" (case sensitive)
      <div class="answer"><input type="text" name="entry.1833463999" value="" pattern="John Smith" required></input></div>
    </div>
    <div class="question">
      Please type "pa1ss2wo3rd4".
      <div class="answer"><input type="text" name="entry.778886309" value="" pattern="pa1ss2wo3rd4" required></input></div>
    </div>
    <div class="question">
      Please type your name.
      <div class="answer"><input type="text" name="entry.736420603" value="" required></input></div>
    </div>
    <input type="hidden" id="log" name="entry.1345513042"></input>
    <input type="hidden" id="summary" name="entry.858984254"></input>
    <div>
      <input type="submit"></input>
    </div>
  </form>
</body>
</html>
